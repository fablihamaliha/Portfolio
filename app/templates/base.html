<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Fabliha Maliha | DevOps Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body style="background-color:beige">

<main class="main">
    <div class="container gutter-top">
        <header class="header box">
            <div class="header__left">
                <div class="header__photo">
                    <img src="" alt="profile.jpg" width="320" height="320" class="header__photo-img">
                </div>
                <div class="header__base-info">
                    <h4 class="title title--h4">Fabliha <span class="weight--400">Maliha</span></h4>
                    <div class="status">DevOps</div>
                </div>
            </div>
        </header>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="height: 100%;">

                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="{{ url_for('main.home') }}" class="nav-link active">About Me</a>
                        </li>
                        <li>
                            <a href="{{ url_for('main.journey') }}" class="nav-link active">My Journey</a>
                        </li>
                        <li>
                            <a href="{{ url_for('main.portfolio') }}" class="nav-link active">Portfolio</a>
                        </li>
                        <li>
                            <a href="{{ url_for('main.certifications') }}" class="nav-link active">Certifications</a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>

            <!-- Main Content Block -->
            <div class="col-md-9 d-flex align-items-center justify-content-center" style="min-height: 60vh;">
                <div class="text-center w-100">
                    {% block content %}
                    <!-- Child templates like home.html will insert content here -->
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-center text-lg-start fixed-bottom" style="background-color: transparent; border-top: none;">
  <div class="text-center p-3" style="background-color: transparent;">
      Â© 2025 Copyright:
      <a class="text-dark" href="/">Fabliha</a>
  </div>
</footer>

</body>
</html>
